<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>inferno-mena 🔥</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 30px;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    .logo {
      width: 120px;
    }

    h1 {
      color: #f90;
      margin: 20px 0;
    }

    .game-img {
      width: 500px;
      border: 2px solid #f90;
      border-radius: 10px;
      box-shadow: 0 0 15px #f90;
    }
  </style>
</head>
<body>

  <!-- شعار الموقع -->
  <img src="images/logo.png" alt="شعار inferno-mena" class="logo">

  <!-- عنوان ترحيبي -->
  <h1>مرحبًا بك في inferno-mena 👾🔥</h1>

  <!-- صورة اللعبة -->
  <img src="images/image.png" alt="لعبة Crossfire" class="game-img">

</body>
</html>
