<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inferno Mena</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #111;
        font-family: 'Segoe UI', sans-serif;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .container {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        padding: 30px;
        max-width: 400px;
        width: 90%;
        text-align: center;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }

      .container img {
        width: 100%;
        border-radius: 12px;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      h2 {
        font-size: 1.5rem;
        margin-bottom: 30px;
      }

      .discord-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        background-color: #5865F2;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
        text-decoration: none;
      }

      .discord-btn:hover {
        background-color: #4752C4;
      }
    </style>
  </head>
  <body>
    <div class="container">
   <!-- ✅ الصورة -->
<img src="images/image.png" alt="Crossfire Banner" class="main-image" />

<!-- ✅ الزر -->
<a href="https://discord.gg/kyBTtBxf" target="_blank" class="discord-btn">
  <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord" />
  انضم إلى Discord
</a>
