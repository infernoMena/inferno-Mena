  <!-- Register Form -->
  <div class="container">
    <div class="form-container">
      <h1>Register</h1>

      <!-- Registration Form -->
      <form action="register-action.html" method="POST" class="register-form">
        <div class="input-group">
          <label for="gmail">Gmail:</label>
          <input type="email" id="gmail" name="gmail" placeholder="Enter your Gmail" required />
        </div>

        <div class="input-group">
          <label for="id">ID:</label>
          <input type="text" id="id" name="id" placeholder="Enter your ID" required />
        </div>

        <div class="input-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />
        </div>

        <button type="submit" class="green-button">Register</button>
      </form>

      <p class="login-redirect">Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>

  <script src="script.js"></script>
